<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
        <ion-avatar>
            <img src="data:image/jpeg;base64,{{ avatar }}"/>
        </ion-avatar>
    </ion-row>
    <ion-row>
      <ion-title>{{ otherPseudo }}</ion-title>
    </ion-row>
    <ion-row justify-content-start>
      <ion-item>
        <ion-label>Statut</ion-label>
        <ion-label class="status">{{ status }}</ion-label>
        <ion-icon name="square" [ngClass]="(status == 'Connecté') ? 'square-online' : ((status == 'Occuppé') ? 'square-busy' : 'square-offline')" item-end></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked>Résumé</ion-label>
        <ion-label class="resume">{{ resume }}</ion-label>
      </ion-item>
    </ion-row>
  </ion-grid>
  <button ion-item (click)="goToPrivateRoom()">
    <ion-icon item-start name="chatbubbles"></ion-icon><ion-label>Envoyer un message</ion-label>
  </button>
</ion-content>
