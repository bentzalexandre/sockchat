<ion-header>
  <ion-navbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='has-header' no-bounce>

  <ion-img width="250px" height="250px" class="mx-auto d-block" src="../../assets/imgs/logo.png"></ion-img>

  <form (ngSubmit)="connexion()">
    <ion-item class="form-group col-md-3">
      <ion-label floating for="email">Email</ion-label>
      <ion-input type="email" [(ngModel)]="mail" name="mail"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label floating for="password">Password</ion-label>
    <ion-input type="{{ passType }}" [(ngModel)]="password" (keyup.enter)="connexion()" name="password"></ion-input>
    <button ion-button clear color="dark" type="button" item-right  (click)="showPassword()">
      <ion-icon name="{{ iconName }}" style="position: relative; top: 3px;" height="22px" width="22px"></ion-icon>
    </button>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <button ion-button (click)="connexion()" [disabled]="mail == ''">Connexion</button>
      </ion-col>

      <ion-col col-5>
        <button ion-button (click)="inscription()">Inscription</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>

</ion-content>
