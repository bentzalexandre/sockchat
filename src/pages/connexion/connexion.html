<ion-header padding>
  <ion-navbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content disable-scroll>

  <ion-img src="../../assets/imgs/logo.png"></ion-img>

  <ion-item>
    <ion-label stacked color="primary">Adresse Mail</ion-label>
    <ion-input placeholder="example@domain.com" type="email" [(ngModel)]="mail"></ion-input>
  </ion-item>

  <ion-item padding-bottom>
    <ion-label stacked color="primary">Mot de passe</ion-label>
    <ion-input placeholder="••••••••" type="password" [(ngModel)]="password" (keyup.enter)="connexion()"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>

      <ion-col col-1></ion-col>

      <ion-col col-5>
        <button ion-button (click)="connexion()" [disabled]="mail == ''">Connexion</button>
      </ion-col>

      <ion-col col-5>
        <button ion-button (click)="inscription()">Inscription</button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
